# Copper metal

material type: Metal
composition:
  Cu: balance

density: 
  function:
    T:
      min: -232.72
      max: 515.68
    type: symbolic
    equation: 8913
  references:
  - ref: P. Pichler, B. J. Simonds, J. W. Sowards and G. Pottlacher, "Measurements of thermophysical properties of solid and liquid NIST SRM 316L stainless steel," Journal of Materials Science, vol. 55, p. 4081.4093, 2020.
    type: open literature

linear expansion:
  function:
    T:
      min: -232.72
      max: 515.68
    type: symbolic
    equation: 5.0298e-07 * (T+273.15)**2 + 1.3042e-03 * (T+273.15) - 4.3097e-01
  references:
  - ref: Digitized from Figure 21 of Thrust Chamber Life Prediction - Volume I - Mechanical and Physical Properties of High Performance Rocket Nozzle Materials (NASA CR - 134806)
    type: open literature
