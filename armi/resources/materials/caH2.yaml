# Calcium Hydride

material type: SimpleSolid
composition:
  H: [4.7884869, 4.7884869]
  Ca: balance
  references:
  - ref: http://atom.kaeri.re.kr/ton/
    type: open literature

density:
  function:
    T:
      min: -100
      max: 816
    type: symbolic
    equation: 1700
  references:
  - ref: http://en.wikipedia.org/wiki/Calcium_hydride
    type: open literature

linear expansion:
    T:
      min: -100
      max: 816
    type: symbolic
    equation: 0.0
  references:
  - ref: http://en.wikipedia.org/wiki/Calcium_hydride
    type: open literature
