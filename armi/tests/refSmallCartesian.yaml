custom isotopics:
    MOX:
        input format: number densities
        AM241: 2.3606e-05
        PU238: 3.7387e-06
        PU239: 0.00286038
        PU240: 0.000712945
        PU241: 9.82312e-05
        PU242: 2.02221e-05
        U235: 0.00405533
        U238: 0.0134125
