component groups:
    triso particle:
      kernel:
        mult: 1
      buffer:
        mult: 1
      ipyc:
        mult: 1
      sic:
        mult: 1
      opyc:
        mult: 1


assemblies:
    fuel a: &assembly_a
        specifier: IC
        blocks: [*block_fuel]
        height: [1.0]
        axial mesh points: [1]
        xs types: [A]
    fuel c: &assembly_c
        specifier: OC
        blocks: [*block_fuel2]
        height: [1.0]
        axial mesh points: [1]
        xs types: [A]
systems:
    core:
        grid name: core
        origin:
            x: 0.0
            y: 0.0
            z: 0.0
grids:
    pins:
        geom: cartesian
        lattice map: |
            2 2 2 2 2
            2 1 1 1 2
            2 1 3 1 2
            2 3 1 1 2
            2 2 2 2 2
    core:
        geom: hex
        lattice map: |
          -   -   OC
            -   OC  OC
          -   OC  OC  OC
            OC  OC  OC  OC
              OC  IC  OC  OC
            OC  IC  IC  OC  OC
              IC  IC  IC  OC  OC
                IC  IC  IC  OC  OC
              IC  IC  IC  IC  OC  OC
                IC  IC  IC  IC  OC
                  IC  IC  IC  IC  OC
                IC  IC  IC  IC  OC
                  IC  IC  IC  IC  OC
                    IC  IC  IC  OC
                  IC  IC  IC  IC  OC
                    IC  IC  IC  OC
                  IC  IC  IC  IC  OC
        symmetry: third periodic

nuclide flags:
