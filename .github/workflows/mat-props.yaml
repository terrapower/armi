# The goal of this Workflow is to test mat-props as a stand-alone library, separate from ARMI.
name: Test mat-props

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
  pull_request:
    paths-ignore:
      - 'doc/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python: [3.9, '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install & Test mat-props
        run: |
          set -x

          # wipe out armi/__init__.py, so mat-props can run without importing armi
          cd armi
          rm __init__.py
          touch __init__.py

          # install mat-props from a wheel
          cd ../mat-props
          mkdir dist
          pip wheel . -w dist/
          pip install .[test]
          pip uninstall -y mat-props
          pip install dist/mat_props*

          # copy over a simple test file, to make sure mat-props was installed correctly
          cp ../armi/matProps/tests/test_point.py .
          pytest test_point.py
