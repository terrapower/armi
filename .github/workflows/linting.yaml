name: Linting

permissions:
  contents: read

on: [push]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run Linter
        run:  |
          set -x
          pip install -e .[test]
          ruff format --check .
          ruff check .
