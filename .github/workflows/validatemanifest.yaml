name: Validate Manifest

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox -e manifest
